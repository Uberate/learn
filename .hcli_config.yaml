# Define the template of posts.
Templates:
  - Name: sa # hcli gen posts -nsa xxx
    Categories: [ "阅读" ]
    Tags: [ "短篇阅读" ]
    Template: |
      +++
      date = '{{.createAt}}'
      title = '{{.title}}'
      categories = {{.categories}}
      tags = {{.tags}}
      +++

      > 原文 [Title](Url) -- Author
    NeedDir: true
    Dir: "content/posts/article/short"
  - Name: s # hcli gen posts -ns numberd
    Categories: [ "路遇故事集" ]
    NeedDir: false
    Dir: "content/posts/stories"
    Template: |
      +++
      date = '{{.createAt}}'
      title = '{{.author}}'
      categories = {{.categories}}
      series = ["路遇故事集"]
      series_order = "{{.title}}"
      showHero = true
      +++

      {{"{{"}}< lead >{{"}}"}}

      -- Author
      {{"{{"}}< /lead >{{"}}"}}
  - Name: fm # hcli gen posts -n fm food-name
    Categories: ["菜谱"]
    NeedDir: true
    Dir: "content/posts/food_menu"
    Template: |
      +++
      date = '{{.createAt}}'
      title = '{{.title}}'
      categories = {{.categories}}
      tags = {{.tags}}
      +++
      
      ## 成品
      {{"{{"}}< gallery >{{"}}"}}
        <img src="/learn/img/food_menu/{{.title}}/example.JPG"/>
      {{"{{"}}< /gallery >{{"}}"}}
      
      ## 原材料
      |食材|数量|备注|
      |:----:|:---:|:---|
      | | | |
      
      ## 步骤
      
      ### 1. xxx

LLMs:
  Provider: "volc"

